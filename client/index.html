<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Likes</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f6d365, #fda085);
    color: #333;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-align: center;
  }

  #likes {
    color: #e0245e;
    font-weight: bold;
  }

  button {
    background-color: #e0245e;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Animación de like */
  .liked {
    animation: pop 0.3s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    button { padding: 12px 25px; font-size: 1rem; }
  }
</style>
</head>
<body>

<h1>Likes: <span id="likes">0</span></h1>
<button id="btn-like">Dar Like ❤️</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // URL de tu backend en Render
  const SERVER_URL = "https://conteo-de-likes-3.onrender.com";

  const likesEl = document.getElementById('likes');
  const btnLike = document.getElementById('btn-like');

  const socket = io(SERVER_URL);

  // Actualizar contador en tiempo real
  socket.on('likeUpdated', (newLikes) => {
    likesEl.textContent = newLikes;
    likesEl.classList.add('liked');
    setTimeout(() => likesEl.classList.remove('liked'), 300);
  });

  // Obtener contador inicial
  async function fetchLikes() {
    try {
      const res = await fetch(`${SERVER_URL}/`);
      const data = await res.json();
      likesEl.textContent = data.likes;
    } catch (err) {
      console.error('No se pudo cargar el contador:', err);
    }
  }
  fetchLikes();

  // Botón dar like
  btnLike.addEventListener('click', async () => {
    try {
      await fetch(`${SERVER_URL}/like`, { method: 'POST' });
    } catch (err) {
      console.error('Error al dar like:', err);
    }
  });
</script>

</body>
</html>
